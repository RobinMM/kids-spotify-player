<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kids Spotify Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 12px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .login-btn {
            background: #1DB954;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .spotify-icon {
            width: 28px;
            height: 28px;
        }

        .info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            color: #888;
            font-size: 14px;
            line-height: 1.6;
        }

        .spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .login-btn {
            display: none;
        }

        .loading .spinner {
            display: block;
        }

        .loading .loading-text {
            display: block;
        }

        .loading-text {
            display: none;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="container">
        <div class="logo">ðŸŽµ</div>
        <h1>Kids Spotify Player</h1>
        <p class="subtitle">Log in met je Spotify account om verder te gaan</p>

        <a href="/login" class="login-btn" onclick="showLoading()">
            <svg class="spotify-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
            </svg>
            Inloggen met Spotify
        </a>

        <div class="spinner"></div>
        <p class="loading-text">Even geduld, je wordt doorgestuurd naar Spotify...</p>

        <div class="info">
            Je hebt een Spotify Premium account nodig om muziek af te spelen.
            Na het inloggen krijg je toegang tot je playlists.
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('container').classList.add('loading');
        }
    </script>
</body>
</html>
